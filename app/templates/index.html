<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/style.css" />
</head>
<body class="p-4">
  <div class="container ">
    <h2 class="mb-4">ðŸ“š Book Recommender</h2>
  
    <div class="mb-3 position-relative">
      <input type="text" id="bookInput" class="form-control" placeholder="Type a book name..." autocomplete="off">
      <ul id="suggestions" class="list-group position-absolute w-100"></ul>
    </div>
    <button id="trainBtn" class="btn btn-primary" onclick="train()">Train Model For Prediction </button>

    
    <div id="recommendations" class="row mt-4"></div>
  </div>

  <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <h5 id="loadingMsg">Please wait...</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./static/js/script.js"></script>
</body>
</html>
