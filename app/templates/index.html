<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommender</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./static/image/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./static/css/style.css" />
</head>
<body class="p-4">
  <div class="container ">
    <h2 class="mb-4">üìö Book Recommender</h2>
  
    <div class="mb-3 position-relative">
      <input type="text" id="bookInput" class="form-control" placeholder="Type a book name..." autocomplete="off">
      <ul id="suggestions" class="list-group position-absolute w-100"></ul>
    </div>
    <div class="d-flex justify-content-center gap-3 my-3">
      <button id="useDefaultBtn" class="btn btn-outline-success">
        ‚ö° Use Default
      </button>

      <button id="trainBtn" class="btn btn-primary" onclick="startTraining()">
        üõ†Ô∏è Train Model
      </button>
    </div>

    
    <div id="pipelineContainer" class="d-none">
      <ul class="pipeline-steps-vertical">
        <li class="pipeline-step" data-step="0">
          <div class="circle"></div>
          <span>Data Ingestion</span>
        </li>
        <li class="pipeline-step" data-step="1">
          <div class="circle"></div>
          <span>Data Validation</span>
        </li>
        <li class="pipeline-step" data-step="2">
          <div class="circle"></div>
          <span>Data Transformation</span>
        </li>
        <li class="pipeline-step" data-step="3">
          <div class="circle"></div>
          <span>Model Training</span>
        </li>
      </ul>
    </div>
    <div id="trainingMessage" class="mt-3 fw-bold d-none"></div>
    <div id="recommendations" class="row mt-4"></div>
  </div>


  <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    inert>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <h5 id="loadingMsg">Please wait...</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./static/js/script.js"></script>
</body>
</html>
